<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <img class="container__image" src="assets/images/avatar-jessica.jpeg" alt="profile photo of jessica randall">
    <h1 class="container__text">Jessica Randall</h1>
    <p class="container__text text--nacionality">London, United Kingdom</p>
    <blockquote class="container__text text--ocupation">"Front-end developer and avid reader."</blockquote>
    
    <ul class="list">
      <li class="list__item">
        <a class="container__link" href="https://github.com/M6AngelMartinez" target="_blank">GitHub</a>
      </li>
      <li class="list__item">
        <a class="container__link" href="https://www.frontendmentor.io/profile/M6AngelMartinez" target="_blank">Frontend Mentor</a>
      </li>
      <li class="list__item">
        <a class="container__link" href="https://www.linkedin.com/in/angel-martinez-martinez-98a69a205" target="_blank">LinkedIn</a>
      </li>
      <li class="list__item">
        <a class="container__link" href="#">Twitter</a>
      </li>
      <li class="list__item">
        <a class="container__link" href="https://www.instagram.com/amnez_m6/" target="_blank">Instagram</a>
      </li>
    </ul>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">angel martinez</a>.
  </footer>
</body>
</html>
